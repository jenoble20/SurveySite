<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>

    <!--STYLESHEETS-->
    <link rel="stylesheet" type="text/css" href="Resources/reset.css">
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>

    <!--MAIN SECTION, THE ENTIRE SURVEY IS WITHIN THIS CONTAINER-->
    <main id="main">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <form id="survey-form">
        <!--USER'S NAME-->
        <label id="name-label" for="name">* Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <!--USER'S EMAIL-->
        <label id="email-label" for="email">* Email:</label>
        <input id="email" type="email"  placeholder="Enter your email" required>

        <!--USER'S AGE-->
        <label id="number-label" for="number">* Age:</label>
        <input id="number" type="number" min="0" max="100" placeholder="Enter your age" required>

        <!--USER'S ROLE-->
        <label for="dropdown">Which option best describes your current role?:</label>
        <select id="dropdown" name="role" >
          <option disabled selected>Select an Option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>


        <!--USER'S RECOMMENDATION-->
        <fieldset class="fieldset">
          <legend>How likely is it that you would recommend freeCodeCamp to a friend?</legend>
          <label for="definitely">Definitely</label>
          <input type="radio" id="definitely" name="recommendation">
          <label for="maybe">Maybe</label>
          <input type="radio" id="maybe" name="recommendation">
          <label for="not-sure">Not Sure</label>
          <input type="radio" id="not-sure" name="recommendation">
        </fieldset>

      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
