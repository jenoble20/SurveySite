<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>

    <!--STYLESHEETS-->
    <link rel="stylesheet" type="text/css" href="Resources/reset.css">
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>

    <!--MAIN SECTION, THE ENTIRE SURVEY IS WITHIN THIS CONTAINER-->
    <main id="main">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <form id="survey-form">
        <!--USER'S NAME-->
        <label id="name-label" for="name">* Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <!--USER'S EMAIL-->
        <label id="email-label" for="email">* Email:</label>
        <input id="email" type="email"  placeholder="Enter your email" required>

        <!--USER'S AGE-->
        <label id="number-label" for="number">* Age:</label>
        <input id="number" type="number" min="1" max="100" placeholder="Enter your age" required>

        <!--USER'S ROLE-->
        <label for="dropdown">Which option best describes your current role?:</label>
        <select id="dropdown" name="role" >
          <option disabled selected>Select an Option</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>


        <!--USER'S RECOMMENDATION-->
        <label for="ratings">How likely is it that you would recommend freeCodeCamp to a friend?</label>
        <ul id="ratings" class="selections">
          <li><input type="radio" id="definitely" name="recommendation" value="1">
              <label for="definitely">Definitely</label></li>
          <li><input put type="radio" id="maybe" name="recommendation" value="2">
              <label for="maybe">Maybe</label></li>
          <li><input type="radio" id="not-sure" name="recommendation" value="3">
              <label for="not-sure">Not Sure</label></li>
        </ul>

        <!--USER'S LIKES-->
        <label for="likes">What do you like most in FCC?</label>
        <select id="likes">
          <option disabled selected>Select an Option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <!--USER'S DISLIKES-->
        <label for="dislikes">Things that should be improved in the future (check all that apply):</label>
        <ul id="dislikes" class="selections">
          <li><input type="checkbox" id="front-end" value="1">
              <label for="front-end">Front-end Projects</label></li>
          <li><input put type="checkbox" id="back-end" value="2">
              <label for="back-end">Back-end Projects</label></li>
          <li><input type="checkbox" id="data-visualization" value="3">
              <label for="data-visualization">Data Visualization</label></li>
          <li><input type="checkbox" id="challenges" value="4">
              <label for="challenges">Challenges</label></li>
          <li><input type="checkbox" id="open-source" value="5">
              <label for="open-source">Open Source</label></li>
          <li><input type="checkbox" id="gitter" value="6">
              <label for="gitter">Gitter Help Rooms</label></li>
          <li><input type="checkbox" id="videos" value="7">
              <label for="videos">Videos</label></li>
          <li><input type="checkbox" id="meetups" value="8">
              <label for="meetups">Meetups</label></li>
          <li><input type="checkbox" id="wiki" value="9">
              <label for="wiki">Wiki</label></li>
          <li><input type="checkbox" id="forum" value="10">
              <label for="forum">Forum</label></li>
          <li><input type="checkbox" id="courses" value="11">
              <label for="courses">Additional Courses</label></li>
        </ul>

        <!--ADDITIONAL COMMENTS SECTION-->
        <label for="comments">Any Comments or Suggestions?</label>
        <textarea rows="5" columns="30" maxlength="250">
        </textarea>

        <!--SUBMIT BUTTON-->
        <button>Submit</button>

      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
